<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/vars.css">
  <link rel="stylesheet" href="src/styles/sidebar-footer.css">
  <link rel="stylesheet" href="src/styles/main-content.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar-navigation">
      <div>
        <div class="logo">
          <a href="">
            <img src="src/icons/logo-spotify.png" alt="Logo do Spotify">
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="library">
      <div class="library_content">
        <button class="library_button">
          <span class="fa fas fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fas fa-plus"></span>

      </div>
      <section class="section_playlist">
        <div class="section_playlist_content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">É fácil, vamos te ajudar</span>
          <button class="section_playlist_button">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>

      <div class="cookies">
        <a href="">Cookies</a>
      </div>

      <div class="languages">
        <button class="languages_buttons">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>

    </div>

  </div>

  <main>
    <div class="main_container">
      <nav class="header_navigation">
        <div class="navigation">
          <button class="arrow_left">
            <img src="src/icons/small-left.png" alt="Seta a esquerda">
          </button>
          <button class="arrow_right">
            <img src="src/icons/small-right.png" alt="Seta a direita">
          </button>
          <div class="header_search">
            <img src="src/icons/search.png" alt="">
            <input id="search_input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
          </div>

          <div class="header_login">
            <button class="subscribe">Inscreve-se</button>
            <button class="login">Entrar</button>
          </div>
        </div>

      </nav>

    </div>
  </main>

</body>

</html>
